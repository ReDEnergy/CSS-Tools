<!DOCTYPE HTML>
<html>
<head>

	<meta charset="utf-8">
	<title> Border Image Tool </title>
	<link href="css/style.css" rel="stylesheet"/>

	<script src="js/border.js"></script>

</head>

<body>

	<div id="tool">
		<div class="description">
			<p class="title"> CSS border-image-slice TOOL</p>
			Drag the handlers to modify border-image-slice property
		</div>

		<div class="line">
			<canvas id="border_tool_canvas" width="360" height="210">
			</canvas>
			<div> 
				Mouse tracking position
				<div id="info"> </div>
			</div>
		</div>

		<div class="line">
			<div class="description">
				Result preview
			</div>
			<div id="preview">
				Drag the bottom right corner to resize the element
			</div>
		</div>

	</div>

</body>
</html>
